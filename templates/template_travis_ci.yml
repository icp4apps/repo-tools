language: generic

os: linux
dist: bionic

services:
  - docker

before_install:
  - ./scripts/install_yq.sh
  - ./scripts/install_jq.sh

script:
  - ./scripts/hub_build.sh <appsody config>
  - ./scripts/crd_build.sh <odo config>
  - ./scripts/list_artifacts.sh
    
deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file: assets/*
  file_glob: true
  on:
    tags: true
    repo: <git org>/<git repository>
